<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo | API</title>
</head>
<body>
    
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>

            <div class="today-info">
                <h2>Quarta-Feira</h2>
                <span>12 de Março de 2025</span>
                <div>
                    <i class='bx bx-current-location' ></i>
                    <span class="location">Caxias do Sul, BR</span>
                </div>
            </div>

            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">25°C</h1>
                <h3>Nublado</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Chance de Chuva</span>
                    <span class="value">15%</span>
                </div>
                <div>
                    <span class="title">Umidade do Ar</span>
                    <span class="value">82%</span>
                </div>
                <div>
                    <span class="title">Velocidade do Vento</span>
                    <span class="value">8 km/h</span>
                </div>
            </div>

            <ul class="days-list"></ul>

            <div class="btn-container">
                <button class="loc-button">Buscar Localização</button>
            </div>
        </div>
    </div>

    <script src="logica.js"></script>
</body>
</html>
